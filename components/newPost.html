<div class="col-md-5">
  <div class="form-area">

    <form role="form" ng-submit="newPost.onSubmit(title, body)">
      <br style="clear:both">
      <h3 style="margin-bottom: 25px; text-align: center;">New Post</h3>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="title" placeholder="Title" required>
      </div>

      <div class="form-group">
        <textarea class="form-control" type="textarea" ng-model="body" placeholder="Body" maxlength="140" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary pull-right">Submit</button>
    </form>

  <p></p>
  </div>
</div>
